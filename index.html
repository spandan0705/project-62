<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>

    <!--
Start your code from here

    <center>
        <ul class="menu">
            <li class="links"> <a href="#home">HOME</a></li>
            <li class="links"> <a href="#gird view">Grid view</a></li>
            <li class="links"> <a href="#slide view">Slide view</a></li>
        </ul>

    <section id="home">
        <img src="my%20img.jpeg">

    <section class="grid view">
<h2>Gird gallary</h2>
        <br>
        <script src=""></script> 
        <div class="row">
        <img class="img1" src="my%20photo.jpg">
        <img class="img2" src="my%20photo.2.jpg">
        <img class="img3" src="my%20photo.3.jpg">
        <img class="img4" src="my%20photo.4.jpg">
        <img class="img5" src="my%20photo.5.jpg">
        <img class="img6" src="my%20photo.6.jpg">
            <br><br>
        </div>
    </section>

    <section class="slide view">
        <h2>sliding gallary</h2>
        <div id="myCarousel" class="carousel slide">
            <div class="carousel-inner">
                <div class="item active">
                    <center><a href="#" target="_blank"><img src="my%20photo.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="#" target="_blank"><img src="my%20photo.2.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="#" target="_blank"><img src="my%20photo.3.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="#" target="_blank"><img src="my%20photo.4.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="#" target="_blank"><img src="my%20photo.5.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <div class="item">
                    <center><a href="#" target="_blank"><img src="my%20photo.6.jpg" class="img-responsive"></a>
                        <div class="carousel-content">
                        </div>
                    </center>
                </div>
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span></a>

                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span></a>
            </div>
        </div>
    </section>
</body>

</html>
